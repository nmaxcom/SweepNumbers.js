<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="web_resources/style.css">
    <title>SweepNumber.js - A micro library to change the number values in the DOM by sweeping them left or right</title>

</head>

<body>

    <div class="content">
        <p>You can easily test the basic functionality:</p>
        <p class="big"><input type="text" class="sweep" value="120"></p>
        <p class="small">Drag the number left or right all the way. You can also click to type and click out or press enter</p>




        <br>
        <p>This is a small demostration of the next project I'll work in that made me write SweepNumbers.js first:</p>
        <p class="big"><span class="sweep" id="t1">120</span> + <span class="sweep" id="t2">40</span> = <span id="result">160</span></p>
    </div>
    <footer>
        <div class="SweepNumberJS">
            <p>SweepNumber.js</p>
            <p>
                <a href="https://github.com/nmaxcom/SweepNumbers.js" target="_blank"><img src="web_resources/github.svg" alt=""></a>
            </p>
            <p>
                <a href="https://trello.com/b/8HO57tY2/sweepnumber-js" target="_blank"><img src="web_resources/trello.svg" alt="" style="margin-right: -20px;"></a>
            </p>
        </div>
    </footer>
    <script src="../lib/SweepNumbers.js"></script>
    <script>
        window.onload = () => {
            Sweep({
                selector: 'input.sweep',
                clickEditable: false
            });
            let $t1 = document.getElementById('t1');
            let $t2 = document.getElementById('t2');
            let $result = document.getElementById('result');
            let observer = new MutationObserver(() => {
                resUpdate();
            });

            function resUpdate(event = null) {
                $result.innerHTML = parseInt($t1.innerHTML) + parseInt($t2.innerHTML);
            }
            let config = {
                attributes: true,
                childList: true,
                characterData: true
            };
            observer.observe($t1, config);
            observer.observe($t2, config);
        }
    </script>
</body>

</html>
